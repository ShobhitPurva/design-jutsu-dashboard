        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --bg-card: #1e1e1e;
            --crimson: #A31621;
            --crimson-dark: #8B0000;
            --crimson-dim: #5a0d12;
            --text-primary: #f0e6e6;
            --text-secondary: #999999;
            --text-tertiary: #666666;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --blue: #3b82f6;
            --border: #2a2424;
            --spacing: 16px;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,.02) 2px, rgba(255,255,255,.02) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,.02) 2px, rgba(255,255,255,.02) 4px);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            font-size: 15px;
        }

        /* Password Gate */
        .password-gate {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--spacing);
        }

        .password-box {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: calc(var(--spacing) * 3) calc(var(--spacing) * 2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .password-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: calc(var(--spacing) / 2);
            color: var(--crimson);
        }

        .password-subtitle {
            color: var(--text-secondary);
            margin-bottom: calc(var(--spacing) * 2);
            font-size: 0.9375rem;
            line-height: 1.5;
        }

        .password-input {
            width: 100%;
            padding: 14px var(--spacing);
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            margin-bottom: var(--spacing);
            transition: border-color 0.2s;
            min-height: 44px;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--crimson);
        }

        .password-submit {
            width: 100%;
            padding: 14px;
            background: var(--crimson);
            border: none;
            border-radius: 6px;
            color: #ffffff;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            min-height: 44px;
        }

        .password-submit:hover {
            background: var(--crimson-dark);
        }

        .password-error {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: calc(var(--spacing) / 2);
            display: none;
        }

        .password-error.show {
            display: block;
        }

        /* Dashboard */
        .dashboard {
            display: none;
            min-height: 100vh;
        }

        .dashboard.unlocked {
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: calc(var(--spacing) * 1.25) calc(var(--spacing) * 2);
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: var(--spacing);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--crimson);
            white-space: nowrap;
        }

        .header-center {
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-align: center;
        }

        .header-center.stale {
            animation: pulse-warning 2s ease-in-out infinite;
        }

        @keyframes pulse-warning {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: calc(var(--spacing) / 2);
            justify-content: flex-end;
        }

        .bot-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-tertiary);
            flex-shrink: 0;
        }

        .bot-status-dot.active {
            background: var(--success);
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .bot-status-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Main Container */
        .container {
            flex: 1;
            max-width: 1600px;
            margin: 0 auto;
            padding: calc(var(--spacing) * 2);
            width: 100%;
        }

        /* Section */
        .section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: calc(var(--spacing) * 2);
            overflow: hidden;
        }

        .section-header {
            padding: calc(var(--spacing) * 1.25) calc(var(--spacing) * 1.5);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--crimson);
        }

        .section-body {
            padding: calc(var(--spacing) * 1.5);
        }

        /* Content Queue */
        .queue-table {
            width: 100%;
            border-collapse: collapse;
        }

        .queue-table th {
            text-align: left;
            padding: 12px var(--spacing);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            font-weight: 600;
            border-bottom: 1px solid var(--border);
        }

        .queue-row {
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid var(--border);
        }

        .queue-row:hover {
            background: var(--bg-tertiary);
        }

        .queue-row.expanded {
            background: var(--bg-tertiary);
        }

        .queue-row td {
            padding: var(--spacing);
            vertical-align: middle;
        }

        .queue-preview-row {
            border-bottom: 1px solid var(--border);
        }

        .queue-preview {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
            padding: 0 calc(var(--spacing) * 1.5);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9375rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .queue-preview.show {
            max-height: 600px;
            padding: calc(var(--spacing) * 1.5);
            overflow-y: auto;
        }

        .type-badge {
            display: inline-flex;
            align-items: center;
            gap: calc(var(--spacing) / 2);
            padding: 6px 12px;
            background: var(--bg-card);
            border-radius: 4px;
            font-size: 0.8125rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.8125rem;
            font-weight: 600;
            color: #ffffff;
            white-space: nowrap;
        }

        .status-draft { background: var(--warning); }
        .status-approved { background: var(--success); }
        .status-posted { background: var(--blue); }
        .status-rejected { background: var(--error); }

        /* Mobile Cards for Queue */
        .queue-cards {
            display: none;
        }

        .queue-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: var(--spacing);
            margin-bottom: var(--spacing);
            cursor: pointer;
            transition: background 0.2s;
            min-height: 44px;
        }

        .queue-card:hover {
            background: var(--bg-tertiary);
        }

        .queue-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: var(--spacing);
            margin-bottom: calc(var(--spacing) / 2);
        }

        .queue-card-title {
            font-weight: 600;
            font-size: 1rem;
            flex: 1;
            line-height: 1.5;
        }

        .queue-card-meta {
            display: flex;
            flex-direction: column;
            gap: calc(var(--spacing) / 2);
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .queue-card-preview {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, margin-top 0.3s ease-out;
            margin-top: 0;
            padding-top: var(--spacing);
            border-top: 1px solid var(--border);
            font-size: 0.9375rem;
            line-height: 1.6;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .queue-card-preview.show {
            max-height: 600px;
            margin-top: var(--spacing);
            overflow-y: auto;
        }

        /* Roshi Weekly Section */
        .roshi-grid {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 0;
            font-size: 0.875rem;
        }

        .roshi-grid-header {
            display: contents;
        }

        .roshi-grid-header > div {
            padding: 10px var(--spacing);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            font-weight: 600;
            border-bottom: 1px solid var(--border);
        }

        .roshi-row {
            display: contents;
            cursor: pointer;
        }

        .roshi-row > div {
            padding: 12px var(--spacing);
            border-bottom: 1px solid var(--border);
            transition: background 0.2s;
        }

        .roshi-row:hover > div {
            background: var(--bg-tertiary);
        }

        .roshi-row.expandable > div {
            cursor: pointer;
        }

        .roshi-day {
            font-weight: 500;
        }

        .roshi-channel {
            color: var(--text-secondary);
        }

        .roshi-status {
            text-align: right;
        }

        .roshi-status-scheduled { color: var(--text-secondary); }
        .roshi-status-posted { color: var(--success); font-weight: 500; }
        .roshi-status-skipped { color: var(--text-tertiary); font-style: italic; }

        .roshi-expand {
            grid-column: 1 / -1;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
            padding: 0 var(--spacing);
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
        }

        .roshi-expand.show {
            max-height: 400px;
            padding: var(--spacing);
            overflow-y: auto;
        }

        .roshi-expand-content {
            font-size: 0.875rem;
            line-height: 1.6;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Activity Log */
        .activity-filters {
            display: flex;
            flex-wrap: wrap;
            gap: calc(var(--spacing) / 2);
            margin-bottom: var(--spacing);
        }

        .filter-btn {
            padding: 8px var(--spacing);
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            font-weight: 500;
            min-height: 44px;
            display: flex;
            align-items: center;
        }

        .filter-btn:hover {
            background: var(--bg-card);
            border-color: var(--crimson-dim);
        }

        .filter-btn.active {
            background: var(--crimson);
            border-color: var(--crimson);
            color: #ffffff;
        }

        .activity-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .activity-list::-webkit-scrollbar {
            width: 6px;
        }

        .activity-list::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        .activity-list::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .activity-item {
            display: grid;
            grid-template-columns: 140px 1fr 180px 20px;
            gap: var(--spacing);
            padding: var(--spacing);
            border-bottom: 1px solid var(--border);
            font-size: 0.875rem;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
            min-height: 44px;
        }

        .activity-item:hover {
            background: var(--bg-tertiary);
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-item.hidden {
            display: none;
        }

        .activity-time {
            color: var(--text-secondary);
        }

        .activity-action {
            color: var(--text-primary);
            line-height: 1.5;
        }

        .activity-channel {
            color: var(--text-secondary);
        }

        .activity-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            justify-self: end;
        }

        .activity-status-dot.success { background: var(--success); }
        .activity-status-dot.warning { background: var(--warning); }
        .activity-status-dot.error { background: var(--error); }

        .activity-expand {
            grid-column: 1 / -1;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
            padding: 0;
            background: var(--bg-primary);
            border-top: 1px solid var(--border);
            margin: 0 calc(var(--spacing) * -1);
        }

        .activity-expand.show {
            max-height: 400px;
            padding: var(--spacing);
            overflow-y: auto;
        }

        .activity-expand-content {
            font-size: 0.875rem;
            line-height: 1.6;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: calc(var(--spacing) * 4) calc(var(--spacing) * 2);
            color: var(--text-tertiary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: var(--spacing);
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 0.9375rem;
            line-height: 1.5;
        }

        /* Footer */
        .footer {
            border-top: 1px solid var(--border);
            padding: calc(var(--spacing) * 2);
            color: var(--text-tertiary);
            font-size: 0.8125rem;
            text-align: left;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }

            .header {
                grid-template-columns: 1fr;
                gap: calc(var(--spacing) / 2);
                padding: var(--spacing);
            }

            .header-title {
                font-size: 1.125rem;
            }

            .header-center {
                text-align: left;
            }

            .header-right {
                justify-content: flex-start;
            }

            .container {
                padding: var(--spacing);
            }

            .section-body {
                padding: var(--spacing);
            }

            /* Hide table, show cards */
            .queue-table {
                display: none;
            }

            .queue-cards {
                display: block;
            }

            /* Roshi grid stacks better */
            .roshi-grid {
                font-size: 0.8125rem;
            }

            .roshi-grid-header > div,
            .roshi-row > div {
                padding: 10px 12px;
            }

            /* Activity log single column */
            .activity-item {
                grid-template-columns: 1fr;
                gap: calc(var(--spacing) / 2);
                padding: var(--spacing);
            }

            .activity-status-dot {
                position: absolute;
                right: var(--spacing);
                top: var(--spacing);
            }

            .activity-item {
                position: relative;
            }

            .activity-list {
                max-height: 300px;
            }

            .password-title {
                font-size: 1.5rem;
            }

            .password-box {
                padding: calc(var(--spacing) * 2);
            }
        }

        @media (max-width: 375px) {
            .header-title {
                font-size: 1rem;
            }

            .section-title {
                font-size: 0.875rem;
            }
        }
    </style>

    <!-- Password Gate -->
    <div class="password-gate" id="passwordGate">
        <div class="password-box">
            <h1 class="password-title">Design Jutsu</h1>
            <p class="password-subtitle">Command Center Access</p>
            <input type="password" class="password-input" id="passwordInput" placeholder="Enter password" autocomplete="off">
            <button class="password-submit" onclick="checkPassword()">Unlock</button>
            <p class="password-error" id="passwordError">Incorrect password</p>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <!-- Header -->
        <header class="header">
            <div class="header-title">Design Jutsu â€” Command Center</div>
            <div class="header-center" id="lastUpdated">Loading...</div>
            <div class="header-right">
                <div class="bot-status-dot" id="botStatusDot"></div>
                <span class="bot-status-label" id="botStatusLabel">Idle</span>
            </div>
        </header>

        <!-- Main Container -->
        <div class="container">
            <!-- Content Queue -->
            <section class="section">
                <div class="section-header">
                    <h2 class="section-title">Content Queue</h2>
                </div>
                <div class="section-body">
                    <!-- Desktop Table -->
                    <div id="contentQueueTable"></div>
                    
                    <!-- Mobile Cards -->
                    <div class="queue-cards" id="contentQueueCards"></div>
                </div>
            </section>

            <!-- Roshi Weekly -->
            <section class="section">
                <div class="section-header">
                    <h2 class="section-title">Roshi â€” This Week</h2>
                </div>
                <div class="section-body">
                    <div id="roshiWeekly"></div>
                </div>
            </section>

            <!-- Activity Log -->
            <section class="section">
                <div class="section-header">
                    <h2 class="section-title">Activity Log</h2>
                </div>
                <div class="section-body">
                    <div class="activity-filters">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="success">Success</button>
                        <button class="filter-btn" data-filter="warning">Warnings</button>
                        <button class="filter-btn" data-filter="error">Errors</button>
                    </div>
                    <div class="activity-list" id="activityLog"></div>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer class="footer">

        </footer>

    <!-- Scripts -->
    <script>
        let expandedQueue = null;
        let expandedRoshi = null;
        let expandedActivity = null;

        // Password check
        function checkPassword() {
            const input = document.getElementById('passwordInput');
            const error = document.getElementById('passwordError');
            
            if (input.value === 'grandmaster') {
                sessionStorage.setItem('djAuth', 'true');
                document.getElementById('passwordGate').style.display = 'none';
                document.getElementById('dashboard').classList.add('unlocked');
                renderDashboard();
            } else {
                error.classList.add('show');
                input.value = '';
                setTimeout(() => error.classList.remove('show'), 3000);
            }
        }

        // Enter key support
        document.getElementById('passwordInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });

        // Check existing auth
        if (sessionStorage.getItem('djAuth') === 'true') {
            document.getElementById('passwordGate').style.display = 'none';
            document.getElementById('dashboard').classList.add('unlocked');
        }

        // Format timestamp
        function formatTime(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            
            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h ago`;
            
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Check if last updated is stale (5+ minutes)
        function checkStaleUpdate() {
            const lastUpdated = new Date(DASHBOARD_DATA.lastUpdated);
            const now = new Date();
            const diff = now - lastUpdated;
            const minutes = Math.floor(diff / 60000);
            
            const elem = document.getElementById('lastUpdated');
            if (minutes >= 5) {
                elem.classList.add('stale');
            } else {
                elem.classList.remove('stale');
            }
        }

        // Render dashboard
        function renderDashboard() {
            // Last updated
            const lastUpdatedElem = document.getElementById('lastUpdated');
            lastUpdatedElem.textContent = `Updated ${formatTime(DASHBOARD_DATA.lastUpdated)}`;
            checkStaleUpdate();

            // Bot status
            const statusDot = document.getElementById('botStatusDot');
            const statusLabel = document.getElementById('botStatusLabel');
            if (DASHBOARD_DATA.botStatus === 'active') {
                statusDot.classList.add('active');
                statusLabel.textContent = 'Active';
            } else {
                statusDot.classList.remove('active');
                statusLabel.textContent = 'Idle';
            }

            // Content Queue - Desktop Table
            renderContentQueueTable();
            
            // Content Queue - Mobile Cards
            renderContentQueueCards();

            // Roshi Weekly
            renderRoshiWeekly();

            // Activity Log
            renderActivityLog();
        }

        function renderContentQueueTable() {
            const container = document.getElementById('contentQueueTable');
            
            if (DASHBOARD_DATA.contentQueue.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“‹</div>
                        <div class="empty-state-text">No content in queue â€” bot will add drafts here for your review</div>
                    </div>
                `;
                return;
            }

            let html = `
                <table class="queue-table">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Title</th>
                            <th>Channel</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            DASHBOARD_DATA.contentQueue.forEach((item, idx) => {
                html += `
                    <tr class="queue-row ${expandedQueue === idx ? 'expanded' : ''}" onclick="toggleQueuePreview(${idx})">
                        <td><span class="type-badge">${getTypeIcon(item.type)} ${item.type}</span></td>
                        <td>${item.title}</td>
                        <td>${item.channel}</td>
                        <td><span class="status-badge status-${item.status.toLowerCase()}">${item.status.charAt(0).toUpperCase() + item.status.slice(1)}</span></td>
                        <td>${item.date}</td>
                    </tr>
                    <tr class="queue-preview-row">
                        <td colspan="5">
                            <div class="queue-preview ${expandedQueue === idx ? 'show' : ''}" id="preview-${idx}">
                                ${item.preview || 'No preview available'}
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        function renderContentQueueCards() {
            const container = document.getElementById('contentQueueCards');
            
            if (DASHBOARD_DATA.contentQueue.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“‹</div>
                        <div class="empty-state-text">No content in queue</div>
                    </div>
                `;
                return;
            }

            let html = '';
            DASHBOARD_DATA.contentQueue.forEach((item, idx) => {
                html += `
                    <div class="queue-card" onclick="toggleQueuePreview(${idx})">
                        <div class="queue-card-header">
                            <div class="queue-card-title">${item.title}</div>
                            <span class="status-badge status-${item.status.toLowerCase()}">${item.status.charAt(0).toUpperCase() + item.status.slice(1)}</span>
                        </div>
                        <div class="queue-card-meta">
                            <div><span class="type-badge">${getTypeIcon(item.type)} ${item.type}</span></div>
                            <div>${item.channel} â€¢ ${item.date}</div>
                        </div>
                        <div class="queue-card-preview ${expandedQueue === idx ? 'show' : ''}" id="preview-mobile-${idx}">
                            ${item.preview || 'No preview available'}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function getTypeIcon(type) {
            const icons = {
                bounty: 'ðŸŽ¯',
                resource: 'ðŸ”§',
                discussion: 'ðŸ’¬',
                announcement: 'ðŸ“¢'
            };
            return icons[type.toLowerCase()] || 'ðŸ“„';
        }

        function toggleQueuePreview(idx) {
            if (expandedQueue === idx) {
                expandedQueue = null;
            } else {
                expandedQueue = idx;
            }
            renderContentQueueTable();
            renderContentQueueCards();
        }

        function renderRoshiWeekly() {
            const container = document.getElementById('roshiWeekly');
            
            if (!DASHBOARD_DATA.roshiWeekly || DASHBOARD_DATA.roshiWeekly.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“…</div>
                        <div class="empty-state-text">No Roshi schedule configured</div>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="roshi-grid">
                    <div class="roshi-grid-header">
                        <div>Day</div>
                        <div>Channel</div>
                        <div>Status</div>
                    </div>
            `;

            DASHBOARD_DATA.roshiWeekly.forEach((day, idx) => {
                const isExpandable = day.status === 'posted' || day.status === 'skipped';
                const statusClass = `roshi-status-${day.status}`;
                
                html += `
                    <div class="roshi-row ${isExpandable ? 'expandable' : ''}" onclick="${isExpandable ? `toggleRoshiExpand(${idx})` : ''}">
                        <div class="roshi-day">${day.day}</div>
                        <div class="roshi-channel">${day.channel}</div>
                        <div class="roshi-status ${statusClass}">${day.status.charAt(0).toUpperCase() + day.status.slice(1)}</div>
                    </div>
                `;
                
                if (isExpandable && day.content) {
                    html += `
                        <div class="roshi-expand ${expandedRoshi === idx ? 'show' : ''}" id="roshi-expand-${idx}">
                            <div class="roshi-expand-content">${day.content}</div>
                        </div>
                    `;
                }
            });

            html += `</div>`;
            container.innerHTML = html;
        }

        function toggleRoshiExpand(idx) {
            if (expandedRoshi === idx) {
                expandedRoshi = null;
            } else {
                expandedRoshi = idx;
            }
            renderRoshiWeekly();
        }

        // Activity Log
        let currentFilter = 'all';

        function renderActivityLog() {
            const logContainer = document.getElementById('activityLog');
            
            if (DASHBOARD_DATA.activityLog.length === 0) {
                logContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“Š</div>
                        <div class="empty-state-text">No activity yet</div>
                    </div>
                `;
                return;
            }

            const logs = DASHBOARD_DATA.activityLog.slice(0, 50).reverse();
            let html = '';
            
            logs.forEach((log, idx) => {
                const hasDetails = log.details && log.details.trim().length > 0;
                html += `
                    <div class="activity-item ${currentFilter !== 'all' && currentFilter !== log.status ? 'hidden' : ''}" 
                         data-status="${log.status}" 
                         onclick="${hasDetails ? `toggleActivityExpand(${idx})` : ''}">
                        <div class="activity-time">${formatTime(log.time)}</div>
                        <div class="activity-action">${log.action}</div>
                        <div class="activity-channel">${log.channel}</div>
                        <div class="activity-status-dot ${log.status}"></div>
                        ${hasDetails ? `
                            <div class="activity-expand ${expandedActivity === idx ? 'show' : ''}" id="activity-expand-${idx}">
                                <div class="activity-expand-content">${log.details}</div>
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            logContainer.innerHTML = html;
        }

        function toggleActivityExpand(idx) {
            if (expandedActivity === idx) {
                expandedActivity = null;
            } else {
                expandedActivity = idx;
            }
            renderActivityLog();
        }

        function applyFilter(filter) {
            currentFilter = filter;
            renderActivityLog();

            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Filter button handlers
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                applyFilter(e.target.dataset.filter);
            }
        });

        // Auto-refresh
        setInterval(() => {
            if (document.getElementById('dashboard').classList.contains('unlocked')) {
                checkStaleUpdate();
            }
        }, 30000);

        // Initial render
        if (sessionStorage.getItem('djAuth') === 'true') {
            renderDashboard();
        }
    </script>
</body>
