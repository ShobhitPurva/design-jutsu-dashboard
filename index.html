<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Jutsu â€” Command Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --crimson: #A31621;
            --crimson-dark: #8B0000;
            --crimson-dim: #5a0d12;
            --text-primary: #f0e6e6;
            --text-secondary: #a89f9f;
            --text-tertiary: #6b6464;
            --success: #2dd4bf;
            --warning: #f59e0b;
            --error: #dc2626;
            --border: #2a2424;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,.02) 2px, rgba(255,255,255,.02) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,.02) 2px, rgba(255,255,255,.02) 4px);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Password Gate */
        .password-gate {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .password-box {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 3rem 2.5rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .password-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--crimson);
        }

        .password-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }

        .password-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: border-color 0.2s;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--crimson);
        }

        .password-submit {
            width: 100%;
            padding: 0.875rem;
            background: var(--crimson);
            border: none;
            border-radius: 6px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .password-submit:hover {
            background: var(--crimson-dark);
        }

        .password-error {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .password-error.show {
            display: block;
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .dashboard.unlocked {
            display: block;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1.25rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--crimson);
        }

        .header-center {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .bot-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-tertiary);
        }

        .bot-status-dot.active {
            background: var(--success);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .bot-status-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Main Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Section */
        .section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .section-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--crimson);
        }

        .section-body {
            padding: 1.5rem;
        }

        /* Content Queue */
        .queue-table {
            width: 100%;
            border-collapse: collapse;
        }

        .queue-table th {
            text-align: left;
            padding: 0.75rem 1rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            font-weight: 600;
            border-bottom: 1px solid var(--border);
        }

        .queue-row {
            cursor: pointer;
            transition: background 0.2s;
        }

        .queue-row:hover {
            background: var(--bg-tertiary);
        }

        .queue-row td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .queue-row.expanded {
            background: var(--bg-tertiary);
        }

        .queue-preview {
            display: none;
            padding: 1.5rem;
            background: var(--bg-primary);
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .queue-preview.show {
            display: block;
        }

        .type-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.75rem;
            background: var(--bg-tertiary);
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-draft { background: rgba(245, 158, 11, 0.15); color: var(--warning); }
        .status-approved { background: rgba(45, 212, 191, 0.15); color: var(--success); }
        .status-posted { background: rgba(59, 130, 246, 0.15); color: #60a5fa; }
        .status-rejected { background: rgba(220, 38, 38, 0.15); color: var(--error); }

        /* Activity Log */
        .activity-filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .filter-btn:hover {
            border-color: var(--crimson-dim);
        }

        .filter-btn.active {
            background: var(--crimson-dim);
            border-color: var(--crimson);
            color: var(--text-primary);
        }

        .activity-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .activity-list::-webkit-scrollbar {
            width: 6px;
        }

        .activity-list::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        .activity-list::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .activity-item {
            display: grid;
            grid-template-columns: 140px 1fr 180px 20px;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.875rem;
            align-items: center;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-item.hidden {
            display: none;
        }

        .activity-time {
            color: var(--text-tertiary);
        }

        .activity-action {
            color: var(--text-primary);
        }

        .activity-channel {
            color: var(--text-secondary);
        }

        .activity-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .activity-status-dot.success { background: var(--success); }
        .activity-status-dot.warning { background: var(--warning); }
        .activity-status-dot.error { background: var(--error); }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-tertiary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 0.875rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .queue-table {
                font-size: 0.875rem;
            }

            .activity-item {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Data Structure -->
    <script>
        const DASHBOARD_DATA = {
            lastUpdated: new Date().toISOString(),
            botStatus: "idle",
            contentQueue: [],
            activityLog: [
                {
                    time: new Date().toISOString(),
                    action: "Resource automation configured â€” MWF 10am schedule",
                    channel: "â€”",
                    status: "success"
                },
                {
                    time: new Date(Date.now() - 60000).toISOString(),
                    action: "Dashboard deployed â€” Design Jutsu Command Center is live",
                    channel: "â€”",
                    status: "success"
                }
            ]
        };

        /*
        BELT REFERENCE (for future use):
        White, Yellow, Orange, Green, Blue, Purple, Brown, Brown Senior, 
        Black 1st Dan, Black 2nd Dan, Black 3rd Dan, Black 4th Dan

        ROLES REFERENCE:
        Members: Novice, Apprentice, Veteran
        Staff: Sensei, Dojo Master, Grandmaster
        Special: Forge Members
        */
    </script>

    <!-- Password Gate -->
    <div class="password-gate" id="passwordGate">
        <div class="password-box">
            <h1 class="password-title">Design Jutsu</h1>
            <p class="password-subtitle">Command Center Access</p>
            <input type="password" class="password-input" id="passwordInput" placeholder="Enter password" autocomplete="off">
            <button class="password-submit" onclick="checkPassword()">Unlock</button>
            <p class="password-error" id="passwordError">Incorrect password</p>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <!-- Header -->
        <header class="header">
            <div class="header-title">Design Jutsu â€” Command Center</div>
            <div class="header-center" id="lastUpdated">Loading...</div>
            <div class="header-right">
                <div class="bot-status-dot" id="botStatusDot"></div>
                <span class="bot-status-label" id="botStatusLabel">Idle</span>
            </div>
        </header>

        <!-- Main Container -->
        <div class="container">
            <!-- Content Queue -->
            <section class="section">
                <div class="section-header">
                    <h2 class="section-title">Content Queue</h2>
                </div>
                <div class="section-body">
                    <div id="contentQueue"></div>
                </div>
            </section>

            <!-- Activity Log -->
            <section class="section">
                <div class="section-header">
                    <h2 class="section-title">Activity Log</h2>
                </div>
                <div class="section-body">
                    <div class="activity-filters">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="success">Success</button>
                        <button class="filter-btn" data-filter="warning">Warnings</button>
                        <button class="filter-btn" data-filter="error">Errors</button>
                    </div>
                    <div class="activity-list" id="activityLog"></div>
                </div>
            </section>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Password check
        function checkPassword() {
            const input = document.getElementById('passwordInput');
            const error = document.getElementById('passwordError');
            
            if (input.value === 'grandmaster') {
                sessionStorage.setItem('djAuth', 'true');
                document.getElementById('passwordGate').style.display = 'none';
                document.getElementById('dashboard').classList.add('unlocked');
                renderDashboard();
            } else {
                error.classList.add('show');
                input.value = '';
                setTimeout(() => error.classList.remove('show'), 3000);
            }
        }

        // Enter key support
        document.getElementById('passwordInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });

        // Check existing auth
        if (sessionStorage.getItem('djAuth') === 'true') {
            document.getElementById('passwordGate').style.display = 'none';
            document.getElementById('dashboard').classList.add('unlocked');
        }

        // Format timestamp
        function formatTime(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            
            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Render dashboard
        function renderDashboard() {
            // Last updated
            document.getElementById('lastUpdated').textContent = 
                `Updated ${formatTime(DASHBOARD_DATA.lastUpdated)}`;

            // Bot status
            const statusDot = document.getElementById('botStatusDot');
            const statusLabel = document.getElementById('botStatusLabel');
            if (DASHBOARD_DATA.botStatus === 'active') {
                statusDot.classList.add('active');
                statusLabel.textContent = 'Active';
            } else {
                statusLabel.textContent = 'Idle';
            }

            // Content Queue
            const queueContainer = document.getElementById('contentQueue');
            if (DASHBOARD_DATA.contentQueue.length === 0) {
                queueContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“‹</div>
                        <div class="empty-state-text">No content in queue â€” bot will add drafts here for your review</div>
                    </div>
                `;
            } else {
                queueContainer.innerHTML = `
                    <table class="queue-table">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Title</th>
                                <th>Target Channel</th>
                                <th>Status</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${DASHBOARD_DATA.contentQueue.map((item, idx) => `
                                <tr class="queue-row" onclick="togglePreview(${idx})">
                                    <td><span class="type-badge">${getTypeIcon(item.type)} ${item.type}</span></td>
                                    <td>${item.title}</td>
                                    <td>${item.channel}</td>
                                    <td><span class="status-badge status-${item.status.toLowerCase()}">${item.status}</span></td>
                                    <td>${item.date}</td>
                                </tr>
                                <tr class="queue-preview-row">
                                    <td colspan="5">
                                        <div class="queue-preview" id="preview-${idx}">
                                            ${item.preview || 'No preview available'}
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }

            // Activity Log
            renderActivityLog();
        }

        function getTypeIcon(type) {
            const icons = {
                bounty: 'ðŸŽ¯',
                resource: 'ðŸ“š',
                discussion: 'ðŸ’¬',
                announcement: 'ðŸ“¢'
            };
            return icons[type.toLowerCase()] || 'ðŸ“„';
        }

        function togglePreview(idx) {
            const preview = document.getElementById(`preview-${idx}`);
            const row = event.target.closest('.queue-row');
            
            if (preview.classList.contains('show')) {
                preview.classList.remove('show');
                row.classList.remove('expanded');
            } else {
                // Close all other previews
                document.querySelectorAll('.queue-preview').forEach(p => p.classList.remove('show'));
                document.querySelectorAll('.queue-row').forEach(r => r.classList.remove('expanded'));
                
                preview.classList.add('show');
                row.classList.add('expanded');
            }
        }

        // Activity Log
        let currentFilter = 'all';

        function renderActivityLog() {
            const logContainer = document.getElementById('activityLog');
            
            if (DASHBOARD_DATA.activityLog.length === 0) {
                logContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“Š</div>
                        <div class="empty-state-text">No activity yet</div>
                    </div>
                `;
                return;
            }

            const logs = DASHBOARD_DATA.activityLog.slice(0, 50).reverse();
            logContainer.innerHTML = logs.map(log => `
                <div class="activity-item" data-status="${log.status}">
                    <div class="activity-time">${formatTime(log.time)}</div>
                    <div class="activity-action">${log.action}</div>
                    <div class="activity-channel">${log.channel}</div>
                    <div class="activity-status-dot ${log.status}"></div>
                </div>
            `).join('');

            applyFilter(currentFilter);
        }

        function applyFilter(filter) {
            currentFilter = filter;
            const items = document.querySelectorAll('.activity-item');
            
            items.forEach(item => {
                if (filter === 'all' || item.dataset.status === filter) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });

            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Filter button handlers
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => applyFilter(btn.dataset.filter));
        });

        // Auto-refresh
        setInterval(() => {
            if (document.getElementById('dashboard').classList.contains('unlocked')) {
                renderDashboard();
            }
        }, 30000);

        // Initial render
        if (sessionStorage.getItem('djAuth') === 'true') {
            renderDashboard();
        }
    </script>
</body>
</html>
